<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Update Employee</h1>
    <form th:action="@{/EMPLOYEE/save}" th:object="${employee}" th:method="POST"> <!-- مسیر تصحیح شده -->
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Update Employee</button>
    </form>
    <a th:href="@{/EMPLOYEE/getAll}">Back to Employee List</a> <!-- مسیر تصحیح شده -->
</div>
</body>
</html>
