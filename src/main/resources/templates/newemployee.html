<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add New Employee</h1>
    <form th:action="@{/EMPLOYEE/save}" th:object="${employee}" th:method="POST">
    <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Employee</button>
    </form>
    <a th:href="@{/}">Back to Employee List</a>
</div>
</body>
</html>
